<section class="my-5">
    <table class="table border border-3 mx-auto my-3 text-center">
        <thead>
            <th>productName</th>
            <th>productPrice</th>
            <th>ProductCategory</th>
            <th>productDesc</th>
            <th>createdAt</th>
            <th>update</th>
            <th>delete</th>
        </thead>
        <tbody>
            <tr *ngFor="let product of productsData">
                <td>{{product.productName}}</td>
                <td>{{product.productPrice}}</td>
                <td>{{product.productCategory}}</td>
                <td>{{product.productDesc}}</td>
                <td>{{product.createdAt}}</td>
                <td> <button (click)="getProductData(product._id, product.productName, product.productPrice, product.productCategory, product.productDesc)" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal"
                        data-bs-toggle="modal" data-bs-target="#exampleModal">update</button> </td>
                <td> <button (click)="subDeletProduct(product._id)" class="btn btn-danger">delete</button> </td>
            </tr>
        </tbody>
    </table>



    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Update the product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form [formGroup]="updateForm" (ngSubmit)="subUpdateProduct(updateForm)">
                    <div class="alert alert-dismissible alert-success text-center" *ngIf="isChange">
                        <strong>update product success</strong>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="productName">productName</label>
                            <input type="text" formControlName="productName" class="form-control" id="productName">
                        </div>
                        <div class="mb-3">
                            <label for="productPrice">productPrice</label>
                            <input type="number" formControlName="productPrice" class="form-control" id="productPrice">
                        </div>
                        <div class="mb-3">
                            <label for="productCatgory">productCatgory</label>
                            <input type="text" formControlName="productCategory" class="form-control" id="productCatgory">
                        </div>
                        <div class="mb-3">
                            <label for="productDesc">productDescription</label>
                            <textarea type="text" formControlName="productDesc" class="form-control"
                                id="productDesc"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
                    </div>
                </form>
               
            </div>
        </div>
    </div>

</section>
